<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery初体验</title>
    <style>
        div{
            height: 200px;
            margin-bottom: 10px;
            background-color: #ff25b7;
            display: none;
        }
    </style>
    <!--1、 需要引入jQuery文件-->
    <script src="../js/jquery-1.12.4.js"></script>
    <script>
        //2、入口函数的标准
        $(document).ready(function () {
            // console.log("呵呵");
            //注册事件，把on去掉，是一个方法
            $("#btn1").click(function () {
                // alert("呵呵")
                //隐式迭代：jQuery会自动遍历
                $("div").show(1000




                );
            });

            $("#btn2").click(function () {
                $("div").text("我是内容");
            });
        });

    </script>
</head>
<body>
<input type="button" value="展示" id="btn1">
<input type="button" value="设置内容" id="btn2">

    <div></div>
    <div></div>
    <div></div>
</body>
</html>
